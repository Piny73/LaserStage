<div class="container mt-4">
    <h2>Gestione Appuntamenti</h2>

    <!--button class="btn btn-primary mb-3" (click)="openModal()">Aggiungi Appuntamento</button-->

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data Inizio</th>
                <th>Data Fine</th>
                <th>Descrizione</th>
                <th>Cliente</th>
                <th>Vettura</th>
                <th>Stato</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appuntamento of appuntamenti">
                <td>{{ appuntamento.id }}</td>
                <td>{{ appuntamento.dataOraInizio | date: 'short' }}</td>
                <td>{{ appuntamento.dataOraFine | date: 'short' }}</td>
                <td>{{ appuntamento.descrizione }}</td>
                <!--td>{{ appuntamento.cliente.nome }} {{ appuntamento.cliente.cognome }}</td-->
                <!--td>{{ appuntamento.vettura.modello }} ({{ appuntamento.vettura.targa }})</td-->
                <!--td>{{ appuntamento.stato }}</td-->
                <td>
                    <!--button class="btn btn-info" (click)="editAppuntamento(appuntamento.id)">Modifica</button-->
                    <!--button class="btn btn-danger" (click)="deleteAppuntamento(appuntamento.id)">Elimina</button-->
                </td>
            </tr>
        </tbody>
    </table>

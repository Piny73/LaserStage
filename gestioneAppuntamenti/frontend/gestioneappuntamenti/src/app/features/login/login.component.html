<div class="modal-header">
    <h5 class="modal-title" id="loginModalLabel">Login</h5>
    <button type="button" class="close" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Inserisci la tua email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Inserisci la tua password">
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        <ng-container *ngIf="isLoading; else loginText">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </ng-container>
        <ng-template #loginText>Accedi</ng-template>
      </button>
    </form>
  </div>

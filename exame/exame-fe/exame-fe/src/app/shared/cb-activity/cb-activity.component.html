<div class="w-100">
    <select class="form-control" id="activity" (change)="onSelected($event)">
      <option [value]="-1" [selected]="selectedItem === -1">-- Select One Activity --</option>
      <option *ngFor="let ac of activityList" 
              [value]="ac.id" 
              [selected]="selectedItem === ac.id">
        {{ ac.description }}
      </option>
    </select>
  </div>

<div class="container mt-4">
  <h2 class="mb-4">Company</h2>

  <!-- Form Container -->
  <div class="form-container">
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Hidden Fields -->
        <div class="col-md-6">
          <input type="hidden" formControlName="id">
        </div>
        <div class="col-md-6">
          <input type="hidden" formControlName="version">
        </div>
      </div>

      <!-- Company Name and Social Name -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Company Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter company name">
        </div>
        <div class="col-md-6">
          <label for="socialName" class="form-label">Social Name</label>
          <input type="text" id="socialName" formControlName="socialName" class="form-control" placeholder="Enter social name">
        </div>
      </div>

      <!-- Responsible and Address -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="responsible" class="form-label">Responsible</label>
          <input type="text" id="responsible" formControlName="responsible" class="form-control" placeholder="Enter responsible person's name">
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="Enter address">
        </div>
      </div>

      <!-- City and Country -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" formControlName="city" class="form-control" placeholder="Enter city">
        </div>
        <div class="col-md-6">
          <label for="country" class="form-label">Country</label>
          <input type="text" id="country" formControlName="country" class="form-control" placeholder="Enter country">
        </div>
      </div>

      <!-- Phone and Email -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone number">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
        </div>
      </div>

      <!-- Founded In and Legal Type -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="foundedin" class="form-label">Founded In</label>
          <input type="text" id="foundedin" formControlName="foundedin" class="form-control" placeholder="Enter year of founding">
        </div>
        <div class="col-md-6">
          <label for="legaltype" class="form-label">Legal Type</label>
          <input type="text" id="legaltype" formControlName="legaltype" class="form-control" placeholder="Enter legal type">
        </div>
      </div>

      <!-- Legal Number and Business Plan -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="legalnumber" class="form-label">Legal Number</label>
          <input type="text" id="legalnumber" formControlName="legalnumber" class="form-control" placeholder="Enter legal number">
        </div>
        <div class="d-flex align-items-center col-md-6">
          <div>
            <input type="checkbox" id="businessplan" formControlName="businessplan" class="form-check-input">
            <label for="businessplan" class="form-check-label ms-2">Has Business Plan?</label>
          </div>
        </div>
      </div>


      <!-- Submit Button -->
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary me-2" [disabled]="!companyForm.valid">Save</button>
          <button type="button" class="btn btn-secondary" (click)="resetForm(companyForm)">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Component Table List -->
  <div class="mt-5">
    <div class="table-container">
      <app-company-list
        (onSelectCompany)="selectCompany($event)"
        [isUpdated] = "isUpdated"
        >
      </app-company-list>
    </div>
  </div>
</div>

<td>
    <input
      type="radio"
      name="Select"
      [value]="area.id"
      [checked]="_selected"
      (change)="openChangeDialog($event)"
    />
  </td>
  <td>{{ area.description }}</td>
  <td>{{ area.responsible ?  area.responsible.name : area.responsibleid  }}</td>
  <td>{{ area.parent ? area.parent.description : null  }}</td>
  
  <div id="logout-confirmation" class="dialog-overlay" *ngIf="showDialog">
    <div class="dialog-content text-center">
      <p class="mb-4">Do you want to change Area of Company?</p>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-2" (click)="confirmChange()">Yes</button>
        <!--button class="btn btn-secondary" (click)="cancelChange()">No</button-->
      </div>
    </div>
  </div>

    <!-- Resumo de Companies -->
    <div class="row mt-4" *ngIf="companyData$ | async as companyData">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Companies
          </div>
          <div class="card-body">
            <div *ngIf="companyData.loading">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Carregando...</span>
              </div>
            </div>
            <div *ngIf="!companyData.loading && companyData.companyList">
              <p>Total of Companies: {{ companyData.companyList.length }}</p>
              <ul class="list-group">
                <li *ngFor="let company of companyData.companyList" class="list-group-item">
                  {{ company.name }}
                </li>
              </ul>
            </div>
            <div *ngIf="companyData.error" class="alert alert-danger">
              {{ companyData.error }}
            </div>
          </div>
        </div>
      </div>
    </div>

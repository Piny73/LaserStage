<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" placeholder="Email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</div>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="Password"
                class="form-control" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                Password is required
            </div>
        </div>

        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">
            <fa-icon [icon]="icon"></fa-icon> Login
        </button>
        <button type="button" (click)="close.emit()" class="btn btn-secondary">Close</button>
        <!-- Bottone per chiudere il form -->
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
</div>

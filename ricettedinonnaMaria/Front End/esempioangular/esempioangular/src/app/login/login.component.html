
<div class="login-container">
  <h2>Accedi</h2>
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Indirizzo email&nbsp;<span class="required" aria-hidden="true"></span></label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password&nbsp;<span class="required" aria-hidden="true"></span></label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <div class="form-group">
      <label class="rememberme" style="display: flex; align-items: center;">
        <span style="margin-left: 0;">Ricordami</span>
        <input type="checkbox" id="rememberme" name="rememberme" value="forever">
      </label>
    </div>

    <button type="submit">Login</button>
  </form>

  <p class="lost-password">
    <a href="">Password dimenticata?</a>
  </p>
</div>

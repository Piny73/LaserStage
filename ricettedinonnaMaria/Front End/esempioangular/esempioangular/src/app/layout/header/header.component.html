<!-- header.component.html -->
<header class="app-header">
  <div class="header-container">
    <img src="assets/images/LRDNMlogo.png" alt="Logo" class="logo" />
    <h1>{{ title }}</h1>
    <button class="header-button" (click)="toggleLogin()">Login</button>
  </div>

  <div *ngIf="showLogin" class="login-container">
    <app-login></app-login>
  </div>
</header>
